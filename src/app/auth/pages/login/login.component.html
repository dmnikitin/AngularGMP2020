<app-loading-block></app-loading-block>
<app-header></app-header>
<main class="main">
  <form (ngSubmit)="handleLogin()" [formGroup]="form" class="login-box">
    <h5 class="heading">Login</h5>
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput type="text" name="login" formControlName="login" placeholder="Enter e-mail">
    </mat-form-field>
    <span class="validation-message" *ngIf="!form.controls.login.valid && form.controls.login.touched">Please provide not less then 3 symbols</span>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" formControlName="password" placeholder="Enter password">
    </mat-form-field>
    <div class="controls">
      <a href="">Forgot password?</a>
      <button mat-button type="submit" class="login-button" [disabled]="!form.valid">Login</button>
    </div>
  </form>
</main>
<app-footer></app-footer>
