<app-loading-block></app-loading-block>
<app-header></app-header>
<main class="main">
  <div class="login-box">
    <h5 class="heading">Login</h5>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="text" name="email" [(ngModel)]="email" placeholder="Enter e-mail">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="password" placeholder="Enter password">
    </mat-form-field>
    <div class="controls">
      <a href="">Forgot password?</a>
      <button mat-button type="submit" class="login-button" (click)="handleLogin()">Login</button>
    </div>
  </div>
</main>
<app-footer></app-footer>
