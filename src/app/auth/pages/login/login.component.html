<app-loading-block></app-loading-block>
<app-header></app-header>
<main class="main">
  <form (ngSubmit)="handleLogin()" [formGroup]="form" class="login-box">
    <h5 class="heading"> {{ 'LOGIN.TITLE' | translate }}</h5>
    <mat-form-field>
      <mat-label>{{ 'LOGIN.LOGIN' | translate }}</mat-label>
      <input matInput type="text" name="login" formControlName="login" [placeholder]="'LOGIN.LOGIN_PLACEHOLDER' | translate">
    </mat-form-field>
    <span class="validation-message" *ngIf="!form.controls.login.valid && form.controls.login.touched">{{ 'LOGIN.PASSWORD_VALIDATION' | translate }}</span>
    <mat-form-field>
      <mat-label>{{ 'LOGIN.PASSWORD' | translate }}</mat-label>
      <input matInput type="password" name="password" formControlName="password" [placeholder]="'LOGIN.PASSWORD_PLACEHOLDER' | translate">
    </mat-form-field>
    <div class="controls">
      <a href="">{{ 'LOGIN.FORGOT_PASSWORD' | translate }}</a>
      <button mat-button type="submit" class="login-button" [disabled]="!form.valid">{{ 'LOGIN.LOGIN' | translate }}</button>
    </div>
  </form>
</main>
<app-footer></app-footer>
