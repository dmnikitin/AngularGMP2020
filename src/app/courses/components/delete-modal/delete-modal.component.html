<mat-dialog-content class="mat-typography">
  <h3>Do you really want to delete this course?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="modal_return">Return</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="modal_delete">Delete</button>
</mat-dialog-actions>
