<mat-dialog-content class="mat-typography">
  <h3>New course</h3>
</mat-dialog-content>
<mat-form-field class="example-form-field">
  <mat-label>Title</mat-label>
  <input matInput type="text" [(ngModel)]="title">
</mat-form-field>
<mat-form-field class="example-form-field">
  <mat-label>Description</mat-label>
  <textarea matInput [(ngModel)]="description" placeholder="Ex. It makes me feel..."></textarea>
</mat-form-field>
<mat-form-field class="example-form-field">
  <mat-label>Duration</mat-label>
  <input matInput type="text" [(ngModel)]="duration">
</mat-form-field>
<mat-form-field class="example-form-field">
  <mat-label>Date</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="creationDate">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<mat-form-field class="example-form-field">
  <mat-label>Authors</mat-label>
  <input matInput type="text" [(ngModel)]="authors">
</mat-form-field>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="modal_return">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="modal_delete">Save</button>
</mat-dialog-actions>
