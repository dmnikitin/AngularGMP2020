<div class="date-container" [formGroup]="parent">
  <label for="date" class="date-label">
    Date:
    <span class="date-error" *ngIf="parent.controls.date.invalid">
      Please provide value in <strong>dd/mm/yyyy</strong> format
    </span>
  </label>
  <input id="date" class="date-input" type="text" formControlName="date" placeholder="dd/mm/yyyy">
</div>
