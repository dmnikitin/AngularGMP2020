<app-header></app-header>
<main class="main">
  <h3>New course</h3>
  <mat-form-field class="example-form-field">
    <mat-label>Title</mat-label>
    <input matInput type="text" [(ngModel)]="title">
  </mat-form-field>
  <mat-form-field class="example-form-field">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="description" placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>
  <app-input-duration></app-input-duration>
  <app-date-picker></app-date-picker>
  <app-input-authors></app-input-authors>
  <div class="buttons">
    <button mat-button mat-dialog-close class="modal_return">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="modal_delete">Save</button>
  </div>
</main>
<app-footer></app-footer>
