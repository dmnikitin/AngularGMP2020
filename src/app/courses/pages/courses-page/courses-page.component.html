<app-loading-block></app-loading-block>
<app-header></app-header>
<main class="main">
  <app-course-controls (sortEvent)="onItemsSort($event)"></app-course-controls>
  <ng-container *ngIf="(courses$ | async).courses as fetchedCourses">
    <ng-container *ngIf="fetchedCourses?.length; else noCourses">
      <div class="courses-wrapper">
        <app-course-item *ngFor="let item of fetchedCourses" [item]="item" [index]="item.id" (deletedItemEvent)="onItemDelete($event)"></app-course-item>
      </div>
      <button type="button" class="button load-more" (click)="loadMore()">{{ 'CONTROLS.LOAD_MORE' | translate }}</button>
     </ng-container>
  </ng-container>
  <ng-template #noCourses>
    <div class="no-courses">
      <span>{{ 'CONTROLS.NO_COURSES' | translate }}</span>
    </div>
  </ng-template>
</main>
<app-footer></app-footer>
