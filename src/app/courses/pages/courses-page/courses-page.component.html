<app-header></app-header>
<main class="main">
  <app-course-controls (sortEvent)="onItemsSort($event)"></app-course-controls>
  <ng-container *ngIf="courses; else noCourses">
    <div class="courses-wrapper">
      <app-course-item *ngFor="let item of courses | async" [item]="item" [index]="item.id" (deletedItemEvent)="onItemDelete($event)"></app-course-item>
    </div>
    <button type="button" class="button load-more" (click)="loadMore()">Load more</button>
  </ng-container>
  <ng-template #noCourses>
    <div class="no-courses">
      <span>No courses to display, please feel free to add new one.</span>
    </div>
  </ng-template>
</main>
<app-footer></app-footer>
