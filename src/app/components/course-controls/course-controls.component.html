<div class="wrapper">
  <mat-form-field>
    <input matInput type="text" name="search" [(ngModel)]="searchQuery">
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>
  <button mat-button type="submit" class="button search-button" (click)="showQuery()">Search</button>
</div>
<button type="button" class="button add-button">
  <span class="material-icons">add</span>
  Add course
</button>
